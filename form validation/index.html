<!doctype html>
<html>
    <head>
        <title>login form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="row justify-content-center">

                <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
                    <h1>Login Page</h1>


                        <input type="text" id="username" class="form-control" placeholder="enter username">  
                        <small id="text_error"></small> 

                        <input type="email" id="email" class="form-control" placeholder="enter your email id">
                         <small id="email_error"></small> 

                        <input type="password" id="pwd" class="form-control" placeholder="enter your password">
                        <small id="password_error"></small>

                        <input type="password" id="cpwd" class="form-control" placeholder="confirm password"><br>
                        <small id="cpassword_error"></small>

                        <button class="btn btn-primary" id="btn" onclick="Validate()">submit</button>
                    
                </div>
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
